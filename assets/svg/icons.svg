<?xml version="1.0" encoding="UTF-8"?>
<!--
  THE ASYLUM â€” Ornate Icon Set
  Victorian-inspired line icons for card headers
  Use: <svg class="icon"><use href="assets/svg/icons.svg#icon-name"/></svg>
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- ABOUT: Ornate Cameo/Portrait Frame -->
  <symbol id="icon-about" viewBox="0 0 64 64">
    <title>About</title>
    <!-- Oval frame -->
    <ellipse cx="32" cy="32" rx="26" ry="30" fill="none" stroke="currentColor" stroke-width="2"/>
    <ellipse cx="32" cy="32" rx="22" ry="26" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <!-- Decorative top -->
    <path d="M32 2 L36 8 L32 6 L28 8 Z" fill="currentColor"/>
    <path d="M20 6 Q32 0 44 6" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Decorative bottom -->
    <path d="M32 62 L36 56 L32 58 L28 56 Z" fill="currentColor"/>
    <path d="M20 58 Q32 64 44 58" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Silhouette suggestion -->
    <circle cx="32" cy="24" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M22 44 Q24 34 32 32 Q40 34 42 44" fill="none" stroke="currentColor" stroke-width="1.5"/>
  </symbol>
  
  <!-- LIBRARY: Ornate Open Book -->
  <symbol id="icon-library" viewBox="0 0 64 64">
    <title>Library</title>
    <!-- Book spine -->
    <path d="M32 12 L32 56" stroke="currentColor" stroke-width="2"/>
    <!-- Left page -->
    <path d="M32 12 Q24 10 8 14 L8 52 Q24 48 32 52" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Right page -->
    <path d="M32 12 Q40 10 56 14 L56 52 Q40 48 32 52" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Page lines left -->
    <path d="M14 22 L28 20" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M14 30 L28 28" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M14 38 L28 36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <!-- Page lines right -->
    <path d="M36 20 L50 22" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M36 28 L50 30" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M36 36 L50 38" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <!-- Ornate corners -->
    <path d="M6 12 Q8 8 12 10" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M52 10 Q56 8 58 12" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M6 54 Q8 58 12 56" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M52 56 Q56 58 58 54" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Top flourish -->
    <path d="M28 6 L32 2 L36 6" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <circle cx="32" cy="2" r="1.5" fill="currentColor"/>
  </symbol>
  
  <!-- ADVOCACY: Raised Torch -->
  <symbol id="icon-advocacy" viewBox="0 0 64 64">
    <title>Advocacy</title>
    <!-- Torch handle -->
    <rect x="28" y="32" width="8" height="24" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Handle details -->
    <path d="M28 38 L36 38" stroke="currentColor" stroke-width="1"/>
    <path d="M28 44 L36 44" stroke="currentColor" stroke-width="1"/>
    <path d="M28 50 L36 50" stroke="currentColor" stroke-width="1"/>
    <!-- Torch cup -->
    <path d="M24 32 L26 28 L38 28 L40 32 Z" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Flame -->
    <path d="M32 26 Q38 20 36 12 Q34 18 32 16 Q30 18 28 12 Q26 20 32 26" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M32 22 Q34 18 33 14" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6"/>
    <!-- Flame glow rays -->
    <path d="M32 8 L32 4" stroke="currentColor" stroke-width="1.5"/>
    <path d="M24 10 L20 6" stroke="currentColor" stroke-width="1"/>
    <path d="M40 10 L44 6" stroke="currentColor" stroke-width="1"/>
    <!-- Base ornament -->
    <path d="M26 56 L32 60 L38 56" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <circle cx="32" cy="60" r="2" fill="currentColor"/>
  </symbol>
  
  <!-- PROJECTS: Anvil & Hammer (Workshop) -->
  <symbol id="icon-projects" viewBox="0 0 64 64">
    <title>Projects</title>
    <!-- Anvil base -->
    <path d="M12 48 L16 40 L48 40 L52 48 L56 48 L56 54 L8 54 L8 48 Z" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Anvil horn -->
    <path d="M16 40 L4 36 L4 40 L16 44" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Anvil face -->
    <rect x="16" y="36" width="32" height="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Hammer handle -->
    <path d="M44 8 L28 28" stroke="currentColor" stroke-width="2"/>
    <!-- Hammer head -->
    <rect x="24" y="24" width="12" height="8" rx="1" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(-45 30 28)"/>
    <!-- Sparks -->
    <circle cx="20" cy="32" r="1" fill="currentColor"/>
    <circle cx="24" cy="28" r="1" fill="currentColor"/>
    <circle cx="18" cy="28" r="0.75" fill="currentColor"/>
    <!-- Decorative base -->
    <path d="M8 58 Q32 62 56 58" fill="none" stroke="currentColor" stroke-width="1"/>
  </symbol>
  
  <!-- GUESTBOOK: Quill & Scroll -->
  <symbol id="icon-guestbook" viewBox="0 0 64 64">
    <title>Guestbook</title>
    <!-- Scroll -->
    <path d="M12 16 L12 52 Q12 56 16 56 L44 56 Q48 56 48 52 L48 20" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Scroll top curl -->
    <path d="M12 16 Q12 12 16 12 L52 12 Q56 12 56 16 Q56 20 52 20 L48 20" fill="none" stroke="currentColor" stroke-width="2"/>
    <ellipse cx="54" cy="16" rx="2" ry="4" fill="none" stroke="currentColor" stroke-width="1"/>
    <!-- Scroll lines -->
    <path d="M18 28 L42 28" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M18 36 L42 36" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <path d="M18 44 L36 44" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    <!-- Quill -->
    <path d="M52 24 L40 52 L42 54 L56 28 Q60 20 52 24" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M52 24 Q48 28 52 32" fill="none" stroke="currentColor" stroke-width="1"/>
    <!-- Quill tip -->
    <path d="M40 52 L38 58 L42 54" fill="currentColor"/>
  </symbol>
  
  <!-- LINKS: Chain Links -->
  <symbol id="icon-links" viewBox="0 0 64 64">
    <title>Links</title>
    <!-- First chain link -->
    <rect x="8" y="20" width="24" height="12" rx="6" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(-45 20 26)"/>
    <!-- Second chain link -->
    <rect x="32" y="32" width="24" height="12" rx="6" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(-45 44 38)"/>
    <!-- Connection overlap -->
    <circle cx="32" cy="32" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Decorative ends -->
    <circle cx="10" cy="18" r="2" fill="currentColor"/>
    <circle cx="54" cy="46" r="2" fill="currentColor"/>
    <!-- Flourishes -->
    <path d="M4 24 Q8 20 12 24" fill="none" stroke="currentColor" stroke-width="1"/>
    <path d="M52 40 Q56 44 60 40" fill="none" stroke="currentColor" stroke-width="1"/>
  </symbol>
  
  <!-- EDUCATION: Open scroll/diploma -->
  <symbol id="icon-education" viewBox="0 0 64 64">
    <title>Education</title>
    <!-- Scroll body -->
    <path d="M12 14 L12 50 Q12 54 16 54 L48 54 Q52 54 52 50 L52 18" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Top curl -->
    <path d="M12 14 Q12 10 16 10 L56 10 Q60 10 60 14 Q60 18 56 18 L52 18" fill="none" stroke="currentColor" stroke-width="2"/>
    <ellipse cx="58" cy="14" rx="2" ry="4" fill="none" stroke="currentColor" stroke-width="1"/>
    <!-- Text lines -->
    <path d="M20 26 L44 26" stroke="currentColor" stroke-width="1.5"/>
    <path d="M20 34 L44 34" stroke="currentColor" stroke-width="1.5"/>
    <path d="M20 42 L36 42" stroke="currentColor" stroke-width="1.5"/>
    <!-- Seal -->
    <circle cx="44" cy="46" r="5" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M44 52 L44 58 L40 56 L44 54 L48 56 L44 58" fill="currentColor"/>
  </symbol>
  
  <!-- CODING: Gear/Cog -->
  <symbol id="icon-coding" viewBox="0 0 64 64">
    <title>Coding</title>
    <!-- Outer gear -->
    <path d="M32 8 L35 14 L42 12 L42 20 L50 20 L48 27 L56 32 L48 37 L50 44 L42 44 L42 52 L35 50 L32 56 L29 50 L22 52 L22 44 L14 44 L16 37 L8 32 L16 27 L14 20 L22 20 L22 12 L29 14 Z" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="32" cy="32" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Center dot -->
    <circle cx="32" cy="32" r="3" fill="currentColor"/>
  </symbol>
  
  <!-- DESIGN: Compass/Drafting tool -->
  <symbol id="icon-design" viewBox="0 0 64 64">
    <title>Design</title>
    <!-- Compass head -->
    <circle cx="32" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Left leg -->
    <path d="M28 16 L16 56" stroke="currentColor" stroke-width="2"/>
    <path d="M14 54 L18 58 L16 56" fill="currentColor"/>
    <!-- Right leg -->
    <path d="M36 16 L48 56" stroke="currentColor" stroke-width="2"/>
    <path d="M46 54 L50 58 L48 56" fill="currentColor"/>
    <!-- Hinge -->
    <circle cx="32" cy="18" r="2" fill="currentColor"/>
    <!-- Pencil tip on right -->
    <path d="M48 56 L50 60 L46 60 Z" fill="currentColor"/>
    <!-- Arc suggestion -->
    <path d="M22 48 Q32 42 42 48" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="2,2"/>
  </symbol>
  
  <!-- UI: Window/Interface -->
  <symbol id="icon-ui" viewBox="0 0 64 64">
    <title>UI/CSS</title>
    <!-- Window frame -->
    <rect x="8" y="12" width="48" height="40" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Title bar -->
    <path d="M8 22 L56 22" stroke="currentColor" stroke-width="2"/>
    <!-- Window buttons -->
    <circle cx="16" cy="17" r="2" fill="currentColor"/>
    <circle cx="24" cy="17" r="2" fill="currentColor"/>
    <circle cx="32" cy="17" r="2" fill="currentColor"/>
    <!-- Content blocks -->
    <rect x="14" y="28" width="16" height="8" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <rect x="34" y="28" width="16" height="18" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <rect x="14" y="40" width="16" height="6" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
  </symbol>
  
  <!-- WEBRING: Circular chain/ring -->
  <symbol id="icon-webring" viewBox="0 0 64 64">
    <title>Webrings</title>
    <!-- Outer ring -->
    <circle cx="32" cy="32" r="24" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Inner ring -->
    <circle cx="32" cy="32" r="16" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Connection nodes -->
    <circle cx="32" cy="8" r="4" fill="currentColor"/>
    <circle cx="56" cy="32" r="4" fill="currentColor"/>
    <circle cx="32" cy="56" r="4" fill="currentColor"/>
    <circle cx="8" cy="32" r="4" fill="currentColor"/>
    <!-- Arrows suggesting circulation -->
    <path d="M40 10 L44 8 L42 14" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <path d="M54 40 L56 44 L50 42" fill="none" stroke="currentColor" stroke-width="1.5"/>
  </symbol>
  
  <!-- BUTTONS: Grid of small squares (88x31 buttons) -->
  <symbol id="icon-buttons" viewBox="0 0 64 64">
    <title>88x31 Buttons</title>
    <!-- Button grid -->
    <rect x="8" y="16" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="34" y="16" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="8" y="30" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="34" y="30" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="8" y="44" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="34" y="44" width="22" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Decorative lines inside buttons -->
    <path d="M12 21 L26 21" stroke="currentColor" stroke-width="1"/>
    <path d="M38 21 L52 21" stroke="currentColor" stroke-width="1"/>
  </symbol>
  
  <!-- FRIENDS: Two figures/silhouettes -->
  <symbol id="icon-friends" viewBox="0 0 64 64">
    <title>Friends</title>
    <!-- Left figure -->
    <circle cx="22" cy="18" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M10 52 Q12 36 22 32 Q32 36 34 52" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Right figure (slightly behind) -->
    <circle cx="42" cy="18" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M30 52 Q32 36 42 32 Q52 36 54 52" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Connection line -->
    <path d="M26 24 L38 24" stroke="currentColor" stroke-width="1.5" stroke-dasharray="2,2"/>
  </symbol>
  
</svg>
